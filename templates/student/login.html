<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container col-md-4">
    <div class="container-box">
        <h2 class="text-center">Student Login</h2>

        <form method="POST">
            <input class="form-control mt-3" name="email" placeholder="Email" required>
            <input class="form-control mt-3" name="password" type="password" placeholder="Password" required>

            <button class="btn btn-custom w-100 mt-3">Login</button>

            <!-- âœ… corrected forgot password link -->
            <p class="text-center mt-2">
                <a href="/forgot-password/student">Forgot Password?</a>
            </p>
        </form>

        <a href="/student/signup" class="d-block text-center mt-3">New User? Signup</a>
    </div>
</div>
</body>
</html>
