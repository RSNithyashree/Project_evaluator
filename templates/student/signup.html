<!DOCTYPE html>
<html>
<head>
    <title>Student Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 450px; margin: auto; margin-top: 50px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Student Signup</h2>

        <form method="POST" action="{{ url_for('student_signup') }}">
            {% if error %}
            <div class="alert alert-danger py-2 small">{{ error }}</div>
            {% endif %}
            
            <div class="mb-3">
                <label class="form-label small fw-bold">Full Name</label>
                <input class="form-control" type="text" name="name" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Roll Number</label>
                <input class="form-control" type="text" name="roll_no" placeholder="21IT101" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Email</label>
                <input class="form-control" type="email" name="email" placeholder="email@college.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Password</label>
                <input class="form-control" type="password" name="password" placeholder="********" required>
            </div>

            <div class="row">
                <div class="col-md-7 mb-3">
                    <label class="form-label small fw-bold">Department</label>
                    <input class="form-control" type="text" name="department" placeholder="e.g. IT" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label class="form-label small fw-bold">Year</label>
                    <input class="form-control" type="number" name="year" placeholder="3" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
        
        <div class="mt-3 text-center">
            <small>Already have an account? <a href="{{ url_for('student_login') }}">Login here</a></small>
        </div>
    </div>
</div>

</body>
</html>
