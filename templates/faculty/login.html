<!DOCTYPE html>
<html>
<head>
    <title>Faculty Login</title>

    <!-- ✅ Bootstrap Added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Faculty Login</h2>

        <!-- ✅ Show error if exists -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input class="form-control mt-3" name="email" type="email" placeholder="Email" required>
            <input class="form-control mt-3" name="password" type="password" placeholder="Password" required>

            <button class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <!-- ✅ Forgot password link -->
        <p class="text-center mt-2">
            <a href="/forgot-password/faculty">Forgot Password?</a>
        </p>

        <a href="/faculty/signup" class="d-block text-center mt-3">
            New Faculty? Register
        </a>
    </div>

</body>
</html>
