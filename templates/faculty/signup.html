<!DOCTYPE html>
<html>
<head>
<title>Faculty Signup</title>
<link rel="stylesheet" href="/static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container col-md-4">
    <div class="container-box">
        <h2 class="text-center">Faculty Signup</h2>

        <form method="POST">
            <input class="form-control mt-2" name="name" placeholder="Name" required>
            <input class="form-control mt-2" name="email" placeholder="Email" required>
            <input class="form-control mt-2" name="password" type="password" placeholder="Password" required>
            <input class="form-control mt-2" name="department" placeholder="Department (CSE/IT)" required>

            <button class="btn btn-success w-100 mt-3">Register</button>
        </form>

        <a href="/faculty/login" class="d-block text-center mt-3">Already have account? Login</a>
    </div>
</div>
</body>
</html>
