<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #212529; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .signup-card { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 450px; }
        .form-label { font-weight: 600; color: #495057; }
    </style>
</head>
<body>
    <div class="signup-card shadow-lg">
        <h3 class="text-center mb-4">Register HoD Admin</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label small">Master Authorization Code</label>
                <input type="password" name="secret_code" class="form-control" placeholder="Enter HoD Secret Key" required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g. Dr. Smith" required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Official Email</label>
                <input type="email" name="email" class="form-control" placeholder="hod@college.edu" required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Department Name</label>
                <input type="text" name="department" class="form-control" placeholder="e.g. IT or CSE" required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Account Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create Password" required>
            </div>

            {% if error %}
                <div class="alert alert-danger py-2 small text-center">{{ error }}</div>
            {% endif %}

            <button class="btn btn-primary w-100 mt-2">Register as HoD</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/admin/login" class="text-muted small text-decoration-none">Already have an admin account? Login</a>
        </div>
    </div>
</body>
</html>
