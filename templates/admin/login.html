<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #212529; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-card shadow-lg">
        <h3 class="text-center mb-4">Admin Access</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Admin Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if error %}
                <p class="text-danger small text-center">{{ error }}</p>
            {% endif %}
            <button class="btn btn-dark w-100">Login to Dashboard</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/admin/signup" class="text-muted small text-decoration-none">Create Admin Account</a>
        </div>
    </div>
</body>
</html>
